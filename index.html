<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="whole">
    <div class="topimg"><img src="images/illustration-hero.svg" alt="Illustration of a person listening to music"></div>
    <h1 class="title">Order Summary</h1>
    <p class="subtext">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="payment">
      <div class="paymentleft">
        <img src="images/icon-music.svg" alt="musical note">
      </div>
      <div class="paymentright">
        <div class="annual">Annual Plan</div>
        <div class="yearly">$59.99/year</div>
      </div>
      <a href="" class="changelink">Change</a>
    </div>
    <div class="order">
      <button class="proceed">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Jintax1">Jintax1</a>.
  </div>
  
</body>
</html>
